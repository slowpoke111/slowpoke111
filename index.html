<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007bff;
      --accent: #28a745;
      --bg-gradient: radial-gradient(circle at 20% 20%, #d0e7ff, #a5b8ff);
      --card-bg: rgba(255, 255, 255, 0.2);
      --text-color: #222;
      --glass-blur: blur(20px);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      overflow: hidden;
      position: relative;
    }

    #quoteDisplay {
      position: relative;
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      padding: 3rem 3.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      text-align: center;
      font-size: 1.8rem;
      line-height: 1.6;
      transition: all 0.3s ease-in-out;
    }

    #quoteDisplay::before,
    #quoteDisplay::after {
      content: '"';
      font-size: 3rem;
      color: rgba(0, 0, 0, 0.2);
      position: absolute;
    }

    #quoteDisplay::before {
      top: 0.5rem;
      left: 1rem;
    }

    #quoteDisplay::after {
      bottom: 0.5rem;
      right: 1rem;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    #prButton {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      background-color: var(--accent);
      color: white;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #prButton:hover {
      background-color: #1e7e34;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      #quoteDisplay {
        font-size: 1.2rem;
        padding: 2rem;
      }

      #prButton {
        font-size: 0.75rem;
        padding: 0.4rem 0.8rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <a href="https://github.com/slowpoke111/slowpoke111" id="prButton" target="_blank" rel="noopener noreferrer">
    Contribute Quotes â†’
  </a>

  <div id="quoteDisplay">Loading quote...</div>
  <button onclick="loadRandomQuote()">New Quote</button>

  <script>
    let quotes = [];

    async function fetchQuotes() {
      try {
        const response = await fetch('./quotes.txt');
        if (!response.ok) throw new Error('Failed to fetch quotes.txt');
        const text = await response.text();
        quotes = text.split(/\r?\n/).filter(line => line.trim().length > 0);
        loadRandomQuote();
      } catch (error) {
        document.getElementById('quoteDisplay').textContent = 'Error loading quotes.';
        console.error(error);
      }
    }

    function loadRandomQuote() {
      if (quotes.length === 0) {
        document.getElementById('quoteDisplay').textContent = 'No quotes loaded.';
        return;
      }
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quoteDisplay').textContent = quotes[randomIndex];
    }

    fetchQuotes();
  </script>
</body>
</html>
